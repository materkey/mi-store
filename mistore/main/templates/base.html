<div style="text-align: center;">
    <h1>Фирменный магазин Xiaomi</h1>

    {% block menu %}
        <a href="{% url 'main:main' %}">Главная</a>
        <a href="{% url 'products:list' %}">Товары</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Выйти ({{ user.get_username }})</a>
        {% else %}
            <a href="{% url 'users:login' %}">Войти</a>
            <a href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
        <br>
        <br>
    {% endblock %}

    {% block title %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% include "main/footer.html" %}
</div>
