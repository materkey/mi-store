{% extends 'base.html' %}

{% block content %}
    <h2> Главная страница</h2>
    <p>
        <b>Новые товары:</b>
        {% include 'products/products.html' %}
    </p>
    {% if user.is_superuser %}
    <a href="{% url 'products:new' %}">Добавить новый товар</a>
    {% endif %}
    <p>
        <b>Недавние отзывы:</b>
        {% for review in reviews %}
            {% include 'reviews/review.html' %}
        {% endfor %}
    </p>
{% endblock %}
