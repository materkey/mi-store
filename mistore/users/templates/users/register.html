{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

    <h2>Регистрация</h2><br>

    <form class="container col-md-3" method="post">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% for field in form %}
            {% bootstrap_field field show_label=False %}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Регистрация</button>
    </form>

{% endblock %}
